<h3 class="ui dividing header">{{_("Application List")}} </h3>
<table class="ui celled basic table">
	<thead>
		<tr>
			<th>{{_("Name")}}</th>
			<th>{{_("Application")}}</th>
			<th>{{_("Version")}}</th>
			<th>{{_("SN")}}</th>
			<th>{{_("Action")}}</th>
		</tr>
	</thead>
	<tbody>
		{% for k, v in pairs(apps) do %}
		<tr>
			<td>{{k}} </td>
			<td>{{v.name}} </td>
			<td>{{v.version}} </td>
			<td>{{v.sn}} </td>
			<td>
				<div class="ui labeled button" tabindex="0" onclick="upgrade_app('{{k}}', '{{v.name}}');">
					<div class="ui teal button">
						<i class="info circle icon"></i> {{_("Upgrade To")}}
					</div>
					<a class="ui basic teal left pointing label">
						Latest
					</a>
				</div>
			</td>
		</tr>
		{% end %}
	</tbody>
</table>
